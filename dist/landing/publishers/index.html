<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Join the Game Night Publishers Waitlist</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:700,400&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #ffb347 0%, #ffcc33 100%);
      font-family: 'Montserrat', Arial, sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: #fff;
      padding: 2.5rem 2rem;
      border-radius: 18px;
      box-shadow: 0 8px 32px rgba(255, 179, 71, 0.18);
      max-width: 350px;
      width: 100%;
      text-align: center;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
      color: #ff9800;
      font-weight: 700;
    }
    p {
      color: #555;
      margin-bottom: 1.5rem;
      font-size: 1.05rem;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    input[type="email"] {
      padding: 0.75rem 1rem;
      border: 1px solid #ffd580;
      border-radius: 8px;
      font-size: 1rem;
      outline: none;
      transition: border 0.2s;
    }
    input[type="email"]:focus {
      border-color: #ff9800;
    }
    button[type="submit"] {
      background: linear-gradient(90deg, #ffb347 0%, #ff9800 100%);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 0.75rem 1rem;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      transition: background 0.2s;
      box-shadow: 0 2px 8px rgba(255, 179, 71, 0.08);
    }
    button[type="submit"]:hover {
      background: linear-gradient(90deg, #ff9800 0%, #ffb347 100%);
    }
    @media (max-width: 480px) {
      .container {
        padding: 1.5rem 0.5rem;
      }
      h1 {
        font-size: 1.3rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>For Publishers</h1>
    <p>Want to showcase your games to a new audience? Join our waitlist for publishers and be the first to get updates!</p>
    <form class="bd-form" action="https://buttondown.com/api/emails/embed-subscribe/sixtus" method="post">
      <input type="email" name="email" placeholder="you@example.com" required="">
      <!-- tag users by landing page -->
      <input type="hidden" name="tag" value="publishers">
      <!-- BD returns a built-in thank-you snippet -->
      <input type="hidden" name="embed" value="1">
      <button type="submit">Join wait-list</button>
    </form>
  </div>
</body>
</html>
