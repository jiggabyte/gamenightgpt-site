<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Join the Game Night Waitlist</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:700,400&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      font-family: 'Montserrat', Arial, sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: #fff;
      padding: 2.5rem 2rem;
      border-radius: 18px;
      box-shadow: 0 8px 32px rgba(44, 62, 80, 0.18);
      max-width: 350px;
      width: 100%;
      text-align: center;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
      color: #4f3ca7;
      font-weight: 700;
    }
    p {
      color: #555;
      margin-bottom: 1.5rem;
      font-size: 1.05rem;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    input[type="email"] {
      padding: 0.75rem 1rem;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 1rem;
      outline: none;
      transition: border 0.2s;
    }
    input[type="email"]:focus {
      border-color: #764ba2;
    }
    button[type="submit"] {
      background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 0.75rem 1rem;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      transition: background 0.2s;
      box-shadow: 0 2px 8px rgba(118, 75, 162, 0.08);
    }
    button[type="submit"]:hover {
      background: linear-gradient(90deg, #764ba2 0%, #667eea 100%);
    }
    @media (max-width: 480px) {
      .container {
        padding: 1.5rem 0.5rem;
      }
      h1 {
        font-size: 1.3rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Join the Game Night Waitlist</h1>
    <p>Be the first to know when we launch! Enter your email below to join the waitlist for players.</p>
    <form class="bd-form" action="https://buttondown.com/api/emails/embed-subscribe/sixtus" method="post">
      <input type="email" name="email" placeholder="you@example.com" required="">
      <!-- tag users by landing page -->
      <input type="hidden" name="tag" value="players">
      <!-- BD returns a built-in thank-you snippet -->
      <input type="hidden" name="embed" value="1">
      <button type="submit">Join wait-list</button>
    </form>
  </div>
</body>
</html>
